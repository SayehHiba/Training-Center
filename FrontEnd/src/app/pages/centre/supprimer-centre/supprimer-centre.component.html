<mat-card class="mdl-color--red" style="color:white;" *ngIf="affiche">impossible de supprimer un organisme déja affecté à une formation </mat-card>

<br>

<br>
<div fxLayout fxLayoutAlign="center center" style="background-color:white;">
  <mat-form-field fxFlex="20%">
    <mat-label style="color: #919191;">Recherche</mat-label>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" style="color: #919191;">
  </mat-form-field>
  
  
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idOrganisme">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--raised mdl-js-ripple-effect button--colored-red" (click)="del(element.idOrganisme)">
            <i class="material-icons">delete</i>
          </button>
          
         </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Nom organisme</th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>
     
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
