<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
   
   
<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
  <base-card>
    <base-card-title>
      <h2 class="mdl-card__title-text">Ajouter un formateur</h2>
    </base-card-title>
    <base-card-body expanded>

    <form class="form" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formateur.email" name ="email" >
        
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Merci de pr√©ciser votre email
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Insertion obligatoire 
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nom" [formControl]="nameFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formateur.nom" name ="nom" >
       
      </mat-form-field>
        <br>
        <br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Prenom" [formControl]="nameFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formateur.prenom" name ="prenom" >
         
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="example-full-width"   >
          <input matInput placeholder="type" [formControl]="typeFormControl" [errorStateMatcher]="matcher" [(ngModel)] = "formateur.type" name="type" >
        
        </mat-form-field>
        <br>
        <br>
      


        <div class="container text-center">
          <div class="form-group" style="color: black;">
          <input class="form-control lastnamefilter" type="text" ng2TelInput  [(ngModel)] = "formateur.tel" name="tel"
          (countryChange)="onCountryChange($event)" />
          </div>
        </div>

  </form>





</base-card-body>
<base-card-actions>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal pull-right" (click)="onSubmit()">
    Enregistrer
  </button>
</base-card-actions>

</base-card>
</div>
<div class="mdl-layout-spacer"></div>
</div>
