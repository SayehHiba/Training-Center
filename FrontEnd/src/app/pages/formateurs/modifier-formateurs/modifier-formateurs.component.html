<div class="mdl-grid" *ngIf="Show_modif">
  <div class="mdl-layout-spacer"></div>
   
   
<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
  <base-card>
    <base-card-title>
      <h2 class="mdl-card__title-text">Modifier un formateur</h2>
    </base-card-title>
    <base-card-body expanded>

    <form class="form" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)] = "updatedFormateur.email" name="email"  >
       
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="example-full-width"   >
          <input matInput placeholder="Nom" [(ngModel)] = "updatedFormateur.nom" name="nom">
        
        </mat-form-field>
        <br>
        <br>

        <mat-form-field class="example-full-width"   >
          <input matInput placeholder="Prenom" [(ngModel)] = "updatedFormateur.prenom" name="prenom" >
        
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="example-full-width"   >
          <input matInput placeholder="type" [(ngModel)] = "updatedFormateur.type" name="type" >
        
        </mat-form-field>
        <br>
        <br>
      


        
        <div class="container text-center">
         
          <div class="form-group" style="color: black;">
          <input class="form-control lastnamefilter" type="text" ng2TelInput  [(ngModel)] = "updatedFormateur.tel" name="tel"
          (countryChange)="onCountryChange($event)" />
          </div>
        </div>

  </form>





</base-card-body>
<base-card-actions>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal pull-right" (click)="onSubmit()">
    submit
  </button>
</base-card-actions>

</base-card>
</div>
<div class="mdl-layout-spacer"></div>
</div>
<div fxLayout fxLayoutAlign="center center" style="background-color:white;">
  <mat-form-field fxFlex="20%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idFormateur">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--raised mdl-js-ripple-effect button--colored-teal" (click)="update(element)">
          <i class="material-icons">update</i>
        </button>
        
        </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
       <!-- Position Column -->
       <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom</th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>
       <!-- Position Column -->
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
    
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
