<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
   
   
<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
  <base-card>
    <base-card-title>
      <h2 class="mdl-card__title-text">Ajouter un formation</h2>
    </base-card-title>
    <base-card-body expanded>

    <form class="form" class="example-form">
      <mat-form-field >
        <input matInput placeholder="Titre"  [formControl]="titreFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formation.titre" name ="titre">
    

      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Type de formation</mat-label>
        <mat-select disableRipple placeholder="type" [(value)]="SelectedF" [formControl]="typeFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formation.type_formation" name="type_formation">
          <mat-option value="En ligne">En ligne</mat-option>
          <mat-option value="Presentielle">Presentielle</mat-option>
        </mat-select>
      </mat-form-field>
        <br>
        <br>

        <mat-form-field >
          <mat-label>Domaine</mat-label>
          <input type="text" name="domaine" [(ngModel)]="formation.domaine" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.libelle}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      
        <mat-form-field >
          <input matInput placeholder="nombre Session" [formControl]="nbSessionFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formation.nb_session" name="nb_session" >
        </mat-form-field>
        <br>
        <br>
        <mat-form-field >
          <input matInput placeholder="Duree" [formControl]="dureeFormControl" [errorStateMatcher]="matcher" [(ngModel)]="formation.duree"  name="duree" >
        
        </mat-form-field>
       
      
          <mat-form-field appearance="fill">
            <mat-label>Budget</mat-label>
            <input matInput type="number" class="example-right-align"  placeholder="budget" [formControl]="budgetFormControl" [(ngModel)]="formation.budget" name="budget" >
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>


  </form>

</base-card-body>
<base-card-actions>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal pull-right" (click)="onSubmit()">
    Enregistrer
  </button>
</base-card-actions>

</base-card>
</div>
<div class="mdl-layout-spacer"></div>
</div>
